<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2><a href="{% url 'reviews home' %}">Return To Reviews Home</a></h2>
    {% if massege %}
        <p style="color: red;">{{ massege }}</p>
    {% endif %}
    <form action="{% url 'add review' %}" method="post">{% csrf_token %}
        <input type="submit" value="Submit">
        <p>Rating: <input type="text" name="rating"> </p>
        <p>Description:</p>
        <textarea name="desc" id="" cols="50" rows="20"></textarea><br>
    </form>
    
</body>
</html>
