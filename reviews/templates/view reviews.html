<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>My Reviews:</p>
    {% for review in reviews %}
        <p>User: {{review.Account_id.first_name}} {{review.Account_id.last_name}} </p>
        <p>Rating: {{review.rating}} </p>
        <p>Date: {{review.date}} </p>
        <p> {{review.desc}} </p>
        <p><a href="{% url 'update review' id=review.id %}">Update</a>  <a href="{% url 'delete review' id=review.id %}">delete</a></p>
        <hr>
    {% endfor %}
</body>
</html>
