<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><a href="{% url 'rooms home' %}">Return To Rooms Home</a></h2>
    {% if massege %}
        <p style="color: red;">{{ massege }}</p>
    {% endif %}
    <form action="{% url 'commit type update' name=type.name %}" method="post" enctype="multipart/form-data">{% csrf_token %}
        <input type="submit" value="Submit">
        <p>{{type.name}}</p>
        <p>Image:<input type="file" name="image" id="image" files="{{type.image.url}}"></p>
        <p>Price:<input type="number" name ="price" value="{{type.price}}"></p>
        <p>Beds: <input type="number" name='beds' value="{{type.beds}}"></p>
        <p>Max Guests: <input type="number" name="max guest" value="{{type.max_guests}}"></p>
        <textarea name="desc" id="" cols="30" rows="10">{{type.desc}}</textarea>
        <hr>
        
    </form>
</body>
</html>
