<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><a href="{% url 'home' %}">Return To Rooms Home</a></p>
    <p>THIS IS PERMA RESERVATION PAGE</p>
    <form action="{% url 'add perma reservation' %}" method="POST">{% csrf_token %}
        <label for="email">email :</label>
        <input type="email" id="email" name="email"><br>
        <label for="first_name">first name :</label>
        <input type="text" id="first_name" name="first_name"><br>
        <label for="last_name">last name :</label>
        <input type="text" id="last_name" name="last_name"><br>
        <label for="date_birth">date birth :</label>
        <input type="date" id="date_birth" name="date_birth"><br>
        Type: <br>
        {% for type in types %}
        <label for="radio_{{type.id}}"><input type="radio" name='type' id='radio_{{type.id}}'
                value='{{type.name}}'>{{type.name}}</label><br>
        {% endfor %}
        <label for="date1">from (date) :</label>
        <input type="date" id="date1" name="date1"><br>

        <label for="date2">to (date) :</label>
        <input type="date" id="date2" name="date2"><br>

        guests:<input type="number" name='guests'>
        num password or id card:<input type="number" name='num_pass'>
        <div class="add-services">
            {% for ser in sevices %}
            <div class="form-check form-check-inline">
              <label class=" contain" for="inlineCheckbox{{ser.id}}">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox{{ser.id}}" name="{{ser.name}}">
                <span class="checkmark"></span>
                {{ser.name}}</label>
            </div>
            {% endfor %}
          </div>
        <input type="submit" value="Submit">
        {% if error %}
        <p style="color: red;">{{error}}</p>
        {% endif %}
        {% if message %}
        <p style="color: rgb(0, 255, 85);">{{message}}</p>
        {% endif %}
    </form>
</body>

</html>
